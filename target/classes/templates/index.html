<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>StarMap</title>

    <style>
        *{
            draggable:false;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .celestialBody {
            background-color: blue;
            width: 400px; /* You can define it by % also */
            height: 400px; /* You can define it by % also */
            position: relative;
            left: 200px;
            border: 1px solid black;
            border-radius: 50%;
        }
        .celestialMap {
            position: absolute;
        }

        .inner {
            background-color: yellow;
            width: 200px; /* You can define it by % also */
            height: 200px; /* You can define it by % also */
            /*position: absolute;*/
            text-align: center;

            left: 100px;
            top: 150px;
            border: 1px solid black;
            border-radius: 50%;
        }

    </style>
</head>
<body>
<div class="celestialMap">

    <svg height="340" width="500">
        <ellipse cx="200" cy="80" rx="100" ry="50"
                 style="fill:yellow;stroke:purple;stroke-width:2;transform:rotate(20deg);"/>
    </svg>


</div>


<script type="text/JavaScript" src="app.js"></script>
</body>
</html>
